<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar .nav-links {
            display: flex;
        }
        a {
            text-decoration: none;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .profile-card {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .profile-card h3 {
            margin: 0;
            color: #333;
        }
        .profile-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
            <a href="#">
                <h1>Dashboard</h1>
            </a>
        <div class="nav-links">
            <a href="/">Logout</a>
        </div>
    </div>
    <div class="container">

        <div class="profile-card">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <div>
                <h3>{{ username }}</h3>
            </div>
        </div>
    </div>
</body>
</html>
