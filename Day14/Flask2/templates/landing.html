<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .cta {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            background-color: #fff;
            text-align: center;
            padding: 20px;
        }
        .cta h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .cta p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a{
            text-decoration : None
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Landing Page</h1>
    </div>

    <div class="cta">
        <h1>Welcome to Our Service</h1>
        <p>Your solution for a better tomorrow. Join us now and get started!</p>
      <button>
           <a href='login'>login</a>
      </button>
    </div>

    <div class="footer">
        &copy; 2024 My Landing Page. All rights reserved.
    </div>

</body>
</html>
