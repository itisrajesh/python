<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .cta {
            text-align: center;
            padding: 40px;
            background-color: #007BFF;
            color: #fff;
        }

        .cta h1 {
            margin: 0;
            font-size: 2em;
        }

        .cta p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .cta button {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .cta button a {
            color: #fff;
            text-decoration: none;
        }

        .cta button:hover {
            background-color: #218838;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Survey Page</h1>
    </div>

    <div class="cta">
        <h1>Welcome to Our Service</h1>
        <p>Your solution for a better tomorrow. Join us now and get started! ($5)</p>
        <button>
            <a href='/survey'>Take Survey</a>
        </button>
    </div>

    <div class="footer">
        &copy; 2024 My Landing Page. All rights reserved.
    </div>

</body>
</html>
