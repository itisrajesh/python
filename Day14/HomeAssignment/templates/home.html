<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 500px;
            text-align: center;
        }
        .header, .cta, .footer {
            margin-bottom: 20px;
        }
        .header h1, .cta h1, .footer {
            margin: 0;
            color: #333;
        }
        .cta p {
            color: #666;
            font-size: 16px;
        }
        .cta button {
            background-color: #4CAF50;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .cta button a {
            color: #fff;
            text-decoration: none;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        .footer {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Survey Page</h1>
        </div>

        <div class="cta">
            <h1>Welcome to Our Service</h1>
            <p>Your solution for a better tomorrow. Join us now and get started! ($5)</p>
            <button>
                <a href='/getdetails'>Fill Details</a>
            </button>
        </div>

        <div class="footer">
            &copy; 2024 My Landing Page. All rights reserved.
        </div>
    </div>
</body>
</html>
