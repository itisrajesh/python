<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-left: 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-card {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .profile-card img {
            border-radius: 50%;
            margin-right: 20px;
        }

        .user-detail h3 {
            margin: 0;
            color: #333;
        }

        .user-detail h4 {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">
            <h1>Dashboard</h1>
        </a>
        <div class="nav-links">
            <a href="/">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <div class="user-detail">
                <h3>Hello {{ data.username }}</h3>
                <h4>You are {{ data.result }}</h4>
            </div>
        </div>
    </div>
</body>
</html>
